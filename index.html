<!DOCTYPE html>
<html lang="en">

<head>

<style>
  h1 {
    color: rgb(0, 0, 0);
  }

  h2 {
    color: rgb(0, 0, 0);
  }

  h3 {
    color: rgb(0, 0, 0);
  }

  li {
    color: white;
  }

  p {
    color: rgb(255, 255, 255);
    font-size: small
  }

  /*estilos*/

  @import url("https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&family=Ubuntu:wght@300&display=swap");

  html {
    font-family: "Tiro Devanagari Sanskrit", serif;
    font-family: "Ubuntu", sans-serif;
    background-color: rgb(0, 62, 143);
  }

  body {
    background-image: url(./img/musss.webp);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
    min-height: 100vh;
    margin: 0px;
  }

  a {
    background-color: antiquewhite;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-decoration: black;
    color: rgb(255, 9, 9);
  }

  span.separator {
    padding-left: 15px;
    padding-right: 15px;
  }

  /*main*/

  main {
    display: grid;
    grid-template-areas:
      "productos productos carro carro"
  }

  /*seccion PRODUCTOS*/

  #productos {
    text-decoration: rgba(1, 4, 6, 0.472);
    background-image: url("./img/musss.webp");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
    position: relative;

    grid-area: productos;
    min-height: 170vh;

    text-align: center;
    background-color: rgba(221, 216, 216, 0.493);
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
  }

  /*seccion CARRO*/

  #carro {
    padding: 20px;
    background-color: rgba(212, 19, 19, 0.637);
    display: flex;
    flex-flow: column nowrap;
    gap: 20px;
    grid-area: carro;
    min-height: 150vh;
    width: 105mm;
  }

  /*footer*/
  footer {
    background-color: rgba(48, 6, 6, 0.327);
    color: white;
    padding: 20px;
    display: flex;
    justify-content: left;
    align-items: left;
  }

  div {
    display: inline-block;
  }
</style>

<body>
  <main>
    <!--Comentarios de seccion 2(Productos)-->
    <button id="caro">Ver Producto Mas Caro</button>

          </h2>

        </tbody>
      </table>

      <div>

      </h2>
      </div>
